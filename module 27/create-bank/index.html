<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="text-3xl text-center mt-6
      ">Welcome to my <span class="font-semibold text-violet-600">new bank !!</span></h1>
  </header>
  <main>
    <section class="bg-blue-400 w-9/12 mx-auto mt-12 p-8">
      <h3 class="text-3xl mb-4 semi-bold">Please Login</h3>

      <input id="user-email" class="w-11/12 block mb-3 px-3" type="email" placeholder="Your Email Address">

      <input id="user-password" class="w-11/12 block mb-3 px-3" type="password" placeholder="Your Password">

      <button id="btn-submit"
        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
    </section>
  </main>

  <script src="js/login.js"></script>
</body>

</html>
