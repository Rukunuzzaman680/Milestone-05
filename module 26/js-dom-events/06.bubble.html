<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Bubble</title>
  <style>
    #item-2 {
      border: 2px solid lightseagreen;
    }

    ul {
      border: 2px solid turquoise
    }

    body {
      border: 2px solid skyblue;
    }

    section {
      border: 2px solid blueviolet;
    }
  </style>
</head>

<bod id="body">
  <h1>Exploring Event Bubble</h1>
  <section id="list-container">
    <ul id="list-ul">
      <li id="item-1">Lorem, ipsum.</li>
      <li id="item-2">Voluptatum, reprehenderit?</li>
      <li id="item-3">Voluptatum, doloribus.</li>
      <li id="item-4">Ex, omnis.</li>
      <li id="item-5">Ex, perspiciatis.</li>
      <li id="item-6">Voluptate, odio.</li>
    </ul>
  </section>
  <script>
    document.getElementById('item-2').addEventListener('click', function (event) {
      console.log('click it')
      event.stopPropagation();

    })

    document.getElementById('list-ul').addEventListener('click', function () {
      console.log('ul clicked')
    })

    document.getElementById('list-container').addEventListener('click', function () {
      console.log('section container clicked')
    })

    document.getElementById('body').addEventListener('click', function () {
      console.log('body of html clicked')
    })
  </script>
  </body>

</html>
